<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - Billing Information</title>
    <link rel="stylesheet" href="pay.css">
</head>
<body>
    <div class="billing-container">
        <div class="billing-header">
            <h2>Payment Gateway</h2>
            <div class="qr-code-container">
                <img src="qr-code-placeholder.png" alt="QR Code" class="qr-code">
            </div>
        </div>
        <form class="billing-form">
            <h3>Billing Information</h3>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="alt-mobile">Alternative Number (Optional):</label>
                <input type="tel" id="alt-mobile" name="alt-mobile">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <h3>Payment Details</h3>
            <div class="form-group">
                <label for="card-type">Card Type:</label>
                <select id="card-type" name="card-type" required>
                    <option value="">Select</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="number" id="card-number" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry (MM/YYYY):</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="password" id="cvv" name="cvv" required>
            </div>
            <div class="form-group">
                <label for="bank-name">Bank Name (For Net Banking):</label>
                <input type="text" id="bank-name" name="bank-name">
            </div>
            <div class="form-group">
                <label for="account-number">Account Number (For Net Banking):</label>
                <input type="number" id="account-number" name="account-number">
            </div>
            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
            </div>
            <button onclick="window.location.href='confirm.html'" type="submit" class="submit-btn" ><a href="confirm.html">Proceed to Pay</a></button>
        </form>
    </div>
</body>
</html>
